<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>three words cloud</title>
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/css/uploadMain.css">
        <link rel="stylesheet" href="/css/preview.css">
        <link rel="stylesheet" href="/css/uploadModal.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Upload and download a file for free</h1>
            <h4 class="sub-title">No registration needed, feel free to upload and download a file.</h4>
            <div id="upload-and-download">
                <ul id="tabs" class="tabs">
                    <li>UPLOAD</li>
                    <li>DOWNLOAD</li>
                </ul>
                <div class="content">
                    <div id="upload-main">
                        <form enctype="multipart/form-data">
                            <button type="button" class="dz-message">
                                Click here or drop file to upload
                                <div>(MAX 3MB file)</div>
                            </button>
                            <input type="hidden" name="age" value="10800000">
                            <div class="preview">
                                <div id="preview-template">
                                    <div class="preview-thumbnail">
                                        <img data-dz-thumbnail />
                                    </div>
                                    <div class="preview-info">
                                        <div class="preview-size" data-dz-size></div>
                                        <div class="preview-name" data-dz-name></div>
                                        <div class="preview-progress">
                                            <div class="progress-body">
                                                <div class="progress-bar" style="width:0%" data-dz-uploadprogress></div>
                                            </div>
                                        </div>
                                        <div class="preview-error-message" data-dz-errormessage></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="upload-resuit" style="display:none"></div>
                    <div id="download-main" style="display:none"></div>
                    <div id="download-result" style="display:none"></div>
                </div>
            </div>
        </div>
        <div class="modal" id="upload-modal">
            <div class="modal-content">
                <h2 class="title">Upload</h2>
                <div class="seperator"></div>
                <h3 class="sub-title">Please fill the settings for this file</h4>
                <div class="input-field">
                    <label>Expiration</label>
                    <select id="age-select">
                        <option value="30000">30 seconds (for test)</option>
                        <option value="10800000" selected>3 hours</option>
                        <option value="43200000">12 hours</option>
                        <option value="86400000">24 hours</option>
                    </select>
                </div>
                <button class="modal-button" id="upload-button">Upload</button>
            </div>
        </div>
        <script type="module" src="./dist/main.js"></script>
    </body>
</html>
